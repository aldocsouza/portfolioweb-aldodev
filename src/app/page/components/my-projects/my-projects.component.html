<section class="project bg-gray-100 dark:bg-gray-900">
  <div class="project-content max-w-7xl m-auto py-14 px-5 lg:pb-0 lg:px-10 dark:bg-gray-900">
    <h2 class="project-title flex gap-3 justify-center">
      <div class="text-black text-5xl dark:text-gray-300 font-black">Meus</div>
      <div class="text-gray-600 text-5xl dark:text-slate-600 font-black">Projetos</div>
    </h2>
    <h3 class="text-xl text-center mt-3 mb-8 text-gray-400 dark:text-gray-300">Estes são alguns dos trabalhos e projetos que já realizei.</h3>
    <div class="project-cards-wrapper mt-10">
      @for (project of projectList; track $index) {
        @if($index %2){
          <project-card [projectList]="project" [reverse]="'reverse-column'" data-aos="zoom-in-left" data-aos-duration="700"></project-card>
        }@else {
          <project-card [projectList]="project" data-aos="zoom-in-right" data-aos-duration="700"></project-card>
        }
      }
    </div>
  </div>
</section>
