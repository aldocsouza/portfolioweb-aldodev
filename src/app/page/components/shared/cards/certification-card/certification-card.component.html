<article [ngClass]="theme" class="card-certification">
  <div class="card-certification-wrapper">
    <div class="card-image-content">
      <div class="card-certification--image">
        <img [src]="certList.image" alt="image busness">
      </div>
    </div>
    <div class="card-content">
      <div class="card-certification--name">
        <h4>{{ certList.name }}</h4>
      </div>
    </div>
  </div>
</article>
