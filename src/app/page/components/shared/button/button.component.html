<button type="button" class="w-50 h-full flex items-center justify-center text-white bg-gradient-to-r from-gray-700 via-gray-500 to-gray-400 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:from-blue-500 dark:via-blue-600 dark:to-blue-700  dark:focus:ring-blue-800 shadow-lg shadow-gray-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2" (click)="onClick()">
  <div class="w-3"></div>
  {{ btnTitle }}
  <div class="w-3"></div>
  <icon-arrow-right *ngIf="btnStyle === 'btn-right'"></icon-arrow-right>
  <icon-arrow-square *ngIf="btnStyle === 'btn-square'"></icon-arrow-square>
  <icon-git *ngIf="btnStyle === 'btn-git'" [iconClass]="'w-6 fill-white'"></icon-git>
</button>
