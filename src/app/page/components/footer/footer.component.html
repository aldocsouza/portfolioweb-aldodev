<section class="footer">
  <div class="footer-wrapper w-full max-w-7xl m-auto pt-20 flex flex-col gap-3 justify-center items-center md:flex-row md:justify-between md:gap-0">
    <div class="footer--logo flex gap-3">
      @if(darkModeService.darkModeSignal() === 'dark'){
        <img class="nav-logo" src="/assets/logo-light.png" width="24" height="24" alt="logo-aldo">
      }@else{
        <img class="nav-logo" src="/assets/logo-dark.png" width="24" height="24" alt="logo-aldo">
      }
      <span class="text-xl font-bold dark:text-gray-300">Aldo Souza</span>
    </div>

    <ul class="footer-list--navigator hidden md:flex gap-4">
      <li>
        <a href="#about" class="text-gray-950 dark:text-gray-100">Sobre</a>
      </li>
      <li>
        <a href="#projects" class="text-gray-950 dark:text-gray-100">Projetos</a>
      </li>
      <li>
        <a href="#exp" class="text-gray-950 dark:text-gray-100">Experiências</a>
      </li>
      <li>
        <a href="#certifications" class="text-gray-950 dark:text-gray-100">Certificações</a>
      </li>
    </ul>

    <ul class="footer-list--network flex gap-3">
      <li>
        <a href="https://www.linkedin.com/in/aldosouza96/">
          <icon-in class="linkedIn" [iconClass]="'w-6 fill-gray-700 dark:fill-gray-300 dark:hover:fill-white'"></icon-in>
        </a>
      </li>
      <li>
        <a href="https://github.com/aldocsouza">
          <icon-git [iconClass]="'w-6 fill-gray-700 dark:fill-gray-300 dark:hover:fill-white'"></icon-git>
        </a>
      </li>
    </ul>
  </div>

  <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
    <hr class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8" />
    <span class="block text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2024. Feito por Aldo Souza.</span>
  </div>
</section>
