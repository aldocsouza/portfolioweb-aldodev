<section class="certifications bg-gray-100 dark:bg-gray-900">
  <div class="cert-content max-w-7xl m-auto py-14 px-5" data-aos="fade-up" data-aos-duration="700">
    <h2 class="project-title flex justify-center">
      <div class="text-black text-5xl dark:text-gray-300 font-black">Certifi</div>
      <div class="text-gray-600 text-5xl dark:text-slate-600 font-black">cações</div>
    </h2>
    <div class="cert-cards">
      <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
        <div ngxSlickItem *ngFor="let cert of certList" class="slide">
          <certification-card [certList]="cert"></certification-card>
        </div>
      </ngx-slick-carousel>
      <button class="custom-prev" (click)="prev()">
        <icon-chevron-left></icon-chevron-left>
      </button>
      <button class="custom-next" (click)="next()">
        <icon-chevron-right></icon-chevron-right>
      </button>
    </div>
  </div>
</section>
